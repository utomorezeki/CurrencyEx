<h1>Add an Exchange Rate</h1>

<form action="/addCurr/react" method="POST">
<table>
    <tr>
        <td>From</td>
        <td><textarea name="from" rows="1" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>To</td>
        <td><textarea name="to" rows="1" cols="30"></textarea></td>
    </tr>
</table>
<div><input type="submit" value="Save"></div>
<ul>
    <li><a href="/addCurr/form">Add Currency</a></li>
    <li><a href="/dailyEx/form">Input Rate Data</a></li>
    <li><a href="/dateShow/form">Report by Date</a></li>
    <li><a href="/sevenDays/form">7-Most Recent Data</a></li>
    <li><a href="/stop/form">Stop Track</a></li>
</ul>
</form>
