<h1>Input Daily Exchange Rate Data</h1>

<form action="/dailyEx/react" method="POST">
<table>
    <tr>
        <td>Date</td>
        <td><textarea name="date" rows="1" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>From</td>
        <td><textarea name="from" rows="1" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>To</td>
        <td><textarea name="to" rows="1" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>Rate</td>
        <td><textarea name="rate" rows="1" cols="30"></textarea></td>
    </tr>
</table>
<div><input type="submit" value="Save"></div>
</form>
